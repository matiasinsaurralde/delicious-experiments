<!doctype html>
<head>
  <meta charset="utf-8">
  <title>playing with del.icio.us data</title>
  <script src="jquery.min.js"></script>
  <script src="jquery.flot.min.js"></script>
  <script src="jquery.flot.time.min.js"></script>
</head>
<body>
  <div>
    <div id='chart' style="width:900px;height:600px;"></div>
    <script>

var a = [ ['1/1/2014',7.0], ['2/1/2014',3.2] ];
//var b = [ ['2014/1/1',0.7], ['2014/1/2',0.22] ];

$(function () {
    $.plot($("#chart"), [a], {
      yaxis: {},
      xaxis: {
               mode: 'time', minTickSize: [1, 'day'], timeformat: '%d/%m/%y',
               min: (new Date("2014/1/1")).getTime(),
               max: (new Date("2014/1/20")).getTime(),
             },
      "lines": { "show": "true" },
      "points": { "show": "true" }
    });
});

</script>
  </div>
</body>
</html>
